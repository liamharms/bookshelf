{% extends "base.html" %}

{% block title %}{{ place.name }} - {{ super() }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ place.name }}</h1>
    <div class="page-actions">
        <a href="{{ url_for('places.place_edit', id=place.id) }}" class="button button-primary">Edit</a>
        <button class="button button-danger" onclick="openDeleteModal()">Delete</button>
    </div>
</div>

<div class="form-actions">
    <a href="{{ url_for('places.place_list') }}" class="button button-secondary">Back to Locations</a>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-overlay" onclick="closeDeleteModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title">Confirm Delete</h3>
            <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete "{{ place.name }}"?
        </div>
        <div class="modal-footer">
            <button class="button button-secondary" onclick="closeDeleteModal()">Cancel</button>
            <form action="{{ url_for('places.place_delete', id=place.id) }}" method="post" style="display: inline;">
                <button type="submit" class="button button-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<script>
function openDeleteModal() {
    document.getElementById('deleteModal').classList.add('active');
}

function closeDeleteModal() {
    document.getElementById('deleteModal').classList.remove('active');
}
</script>
{% endblock %}
