{% extends "base.html" %}

{% block title %}Places - {{ super() }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Places</h1>
    <a href="{{ url_for('places.place_add') }}" class="button button-primary">Add New Place</a>
</div>

{% if places %}
<div class="table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th>Place</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for place in places %}
            <tr>
                <td><a href="{{ url_for('places.place_detail', id=place.id) }}" class="table-link">{{ place.name }}</a></td>
                <td>
                    <a href="{{ url_for('places.place_detail', id=place.id) }}" class="button button-small button-primary">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="alert-info">
    No places found. <a href="{{ url_for('places.place_add') }}" class="alert-link">Add your first place</a>.
</div>
{% endif %}
{% endblock %}
